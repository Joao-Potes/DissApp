<html>
  <head>
    <title>Online IDE</title>
  </head>

  <body>
    <centre>
    <h1>Online IDE</h1>
    <form id="myform" name="myform" method="post" action="compilecode">
      <h3>Code</h3>
      <textarea id="code" name="code" rows="10" cols="50"></textarea>
      <br />
      <h3>Input</h3>
      <textarea id="input" name="input" rows="5" cols="50"></textarea>
      <br />
      Language:
      <select name="lang">
        <option value="c">C</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      Compile with input :
      <input type="radio" name="inputRadio" id="inputRadio" value="true" />Yes
      <input type="radio" name="inputRadio" id="inputRadio" value="false" />No
      <br />
      <input type="submit" value="Run Code" name="submit" />
    </form>
    </centre>
  </body>
</html>
